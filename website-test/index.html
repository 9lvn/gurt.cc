<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Code Editor</title>

  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="animated-glow"></div>

  <header>
    <div class="logo">Live Code Editor</div>
  </header>

  <main>
    <div class="editor-container">
      <div class="editor-row">
        <div class="editor">
          <label for="htmlCode">HTML</label>
          <textarea id="htmlCode" placeholder="Enter your HTML code here..."></textarea>
        </div>
        <div class="editor">
          <label for="cssCode">CSS</label>
          <textarea id="cssCode" placeholder="Enter your CSS code here..."></textarea>
        </div>
        <div class="editor">
          <label for="jsCode">JavaScript</label>
          <textarea id="jsCode" placeholder="Enter your JavaScript code here..."></textarea>
        </div>
      </div>

      <div class="preview" id="preview">
        <iframe id="iframe" src="about:blank"></iframe>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
