<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kwadratische Calculator</title>
<style>
   html, body {
       margin: 0;
       padding: 0;
       height: 100%;
       font-family: 'Poppins', sans-serif;
       background: #0b0b0f;
       color: #00e6ff;
       display: flex;
       justify-content: center;
       align-items: center;
   }
   .page-container {
       display: flex;
       flex-direction: column;
       align-items: center;
       gap: 40px;
   }
   .animated-glow {
       position: absolute;
       width: 1000px;
       height: 1000px;
       background: radial-gradient(circle at 30% 30%, #0a0a0a, #1c1c1c);
       filter: blur(180px);
       opacity: 0.5;
       animation: moveHue 14s ease-in-out infinite alternate;
       z-index: 0;
       border-radius: 50%;
   }
   @keyframes moveHue {
       0% { transform: translate(-20%, -10%) scale(1); background: radial-gradient(circle at 20% 30%, #0d0d0d, #1a1a1a);}
       50% { transform: translate(15%, 10%) scale(1.1); background: radial-gradient(circle at 80% 40%, #1a1a1a, #111);}
       100% { transform: translate(-10%, 5%) scale(1); background: radial-gradient(circle at 40% 60%, #0a0a0a, #1f1f1f);}
   }
   .container {
       background: rgba(15, 15, 20, 0.85);
       border: 1px solid rgba(0, 255, 255, 0.15);
       backdrop-filter: blur(12px);
       border-radius: 20px;
       padding: 30px 40px;
       text-align: center;
       width: 450px;
       max-width: 90%;
       box-shadow: 0 0 40px rgba(0, 255, 255, 0.08);
   }
   h1 {
       margin-bottom: 15px;
       font-size: 1.5em;
       color: #00ffff;
       text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
       letter-spacing: 1px;
   }
   p, h3 {
       color: #7ffcff;
       margin-top: 15px;
       font-weight: 400;
   }
   input {
       width: 70px;
       padding: 8px;
       margin: 5px;
       border: 1px solid rgba(0, 255, 255, 0.2);
       border-radius: 8px;
       background-color: rgba(0, 20, 25, 0.7);
       color: #00ffff;
       text-align: center;
       font-size: 1em;
       outline: none;
       box-shadow: inset 0 0 8px rgba(0,255,255,0.1);
   }
   input:focus {
       background-color: rgba(0, 40, 45, 0.9);
       box-shadow: 0 0 12px rgba(0,255,255,0.6);
       border-color: rgba(0,255,255,0.6);
       transform: scale(1.05);
   }
   button {
       margin-top: 15px;
       padding: 10px 25px;
       border: 1px solid rgba(0, 255, 255, 0.3);
       border-radius: 25px;
       background: radial-gradient(circle at top left, #003b46, #001e22);
       color: #00ffff;
       font-size: 1em;
       font-weight: 500;
       cursor: pointer;
       transition: all 0.3s ease;
       box-shadow: 0 0 20px rgba(0,255,255,0.1);
   }
   button:hover {
       transform: scale(1.08);
       box-shadow: 0 0 25px rgba(0,255,255,0.5);
       background: radial-gradient(circle at bottom right, #004b56, #002a30);
   }
   #result, #result2 {
       margin-top: 20px;
       font-size: 1.1em;
       font-weight: bold;
       color: #00eaff;
       text-shadow: 0 0 10px rgba(0,255,255,0.6);
       line-height: 1.5em;
       text-align: center;
       word-wrap: break-word;
   }
   .step {
       color: #7ffcff;
       margin-bottom: 5px;
   }
</style>
</head>
<body>
<div class="animated-glow"></div>
<div class="page-container">
<div class="container">
<h1>Kwadratische Ontbinding</h1>
<p>Voer a, b en c in:</p>
<input type="number" id="a1" placeholder="a">
<input type="number" id="b1" placeholder="b">
<input type="number" id="c1" placeholder="c">
<br>
<button onclick="berekenOntbinding()">Bereken volledig kwadraat</button>
<div id="result"></div>
</div>
<div class="container">
<h1>Discriminant & Snijpunten</h1>
<p>Voer a, b en c in:</p>
<input type="number" id="a2" placeholder="a">
<input type="number" id="b2" placeholder="b">
<input type="number" id="c2" placeholder="c">
<br>
<button onclick="berekenOntbindingVanSnijpunten()">Bereken volledig kwadraat hier</button>
<div id="result2"></div>
</div>
</div>
<script>
function formatNumber(num) {
    if (Number.isInteger(num)) return num;
    return Math.round(num * 100) / 100;
}

function berekenOntbinding() {
    const a = parseFloat(document.getElementById('a1').value);
    const b = parseFloat(document.getElementById('b1').value);
    const c = parseFloat(document.getElementById('c1').value);
    const result = document.getElementById('result');

    if (isNaN(a) || isNaN(b) || isNaN(c) || a === 0) {
        result.innerHTML = "Vul alle velden correct in.";
        document.getElementById('result2').innerHTML = "";
        return;
    }

    // Sync values with second calculator
    document.getElementById('a2').value = a;
    document.getElementById('b2').value = b;
    document.getElementById('c2').value = c;

    const h = -b / (2*a);
    const k = a*h*h + b*h + c;

    const tussenstap = `(x${h>=0?'+':'-'}${formatNumber(Math.abs(h))})(x${h>=0?'+':'-'}${formatNumber(Math.abs(h))})${k>=0?'+':'-'}${formatNumber(Math.abs(k))}`;
    const volledig = `${a !==1 ? a : ""}(x${h>=0?'+':'-'}${formatNumber(Math.abs(h))})Â²${k>=0?'+':'-'}${formatNumber(Math.abs(k))}`;

    result.innerHTML = `
        <div class="step">Stap 0: ${a}xÂ² ${b>=0?'+':'-'} ${Math.abs(b)}x ${c>=0?'+':'-'} ${Math.abs(c)}</div>
        <div class="step">Stap 1: ${tussenstap}</div>
        <div class="step">Stap 2: ${volledig}</div>
    `;

    calculateSnijpunten(a, b, c);
}

function berekenOntbindingVanSnijpunten() {
    const a = parseFloat(document.getElementById('a2').value);
    const b = parseFloat(document.getElementById('b2').value);
    const c = parseFloat(document.getElementById('c2').value);
    const result = document.getElementById('result');

    if (isNaN(a) || isNaN(b) || isNaN(c) || a === 0) {
        result.innerHTML = "Vul alle velden correct in.";
        document.getElementById('result2').innerHTML = "";
        return;
    }

    // Sync values with first calculator
    document.getElementById('a1').value = a;
    document.getElementById('b1').value = b;
    document.getElementById('c1').value = c;

    const h = -b / (2*a);
    const k = a*h*h + b*h + c;

    const tussenstap = `(x${h>=0?'+':'-'}${formatNumber(Math.abs(h))})(x${h>=0?'+':'-'}${formatNumber(Math.abs(h))})${k>=0?'+':'-'}${formatNumber(Math.abs(k))}`;
    const volledig = `${a !==1 ? a : ""}(x${h>=0?'+':'-'}${formatNumber(Math.abs(h))})Â²${k>=0?'+':'-'}${formatNumber(Math.abs(k))}`;

    result.innerHTML = `
        <div class="step">Stap 0: ${a}xÂ² ${b>=0?'+':'-'} ${Math.abs(b)}x ${c>=0?'+':'-'} ${Math.abs(c)}</div>
        <div class="step">Stap 1: ${tussenstap}</div>
        <div class="step">Stap 2: ${volledig}</div>
    `;

    calculateSnijpunten(a, b, c);
}

function calculateSnijpunten(a, b, c) {
    const result = document.getElementById('result2');
    const discriminant = b*b - 4*a*c;
    let resultText = "Discriminant = " + formatNumber(discriminant) + "<br>";

    if (discriminant > 0) {
        const x1 = (-b + Math.sqrt(discriminant)) / (2*a);
        const x2 = (-b - Math.sqrt(discriminant)) / (2*a);
        resultText += `Twee snijpunten: xâ‚ = ${formatNumber(x1)}, xâ‚‚ = ${formatNumber(x2)}`;
    } else if (discriminant === 0) {
        const x = -b / (2*a);
        resultText += `Ã‰Ã©n snijpunt: x = ${formatNumber(x)}`;
    } else {
        resultText += "Geen reÃ«le snijpunten.";
    }
    result.innerHTML = resultText;
}

// Enter key still triggers calculation
document.addEventListener("keydown", function(event) {
    if(event.key === "Enter") {
        berekenOntbinding();
    }
});

// ðŸ”¥ Real-time updates
['a1','b1','c1','a2','b2','c2'].forEach(id => {
    document.getElementById(id).addEventListener('input', () => {
        // Determine which calculator was used
        if (['a1','b1','c1'].includes(id)) {
            berekenOntbinding();
        } else {
            berekenOntbindingVanSnijpunten();
        }
    });
});
</script>
</body>
</html>
